<div mat-dialog-content>
  <h2 class="title">Escolher {{data.item}}</h2>
  <mat-form-field class="select-input" appearance="fill">
    <mat-label>Nome {{data.item}}</mat-label>
    <mat-select [(value)]="selecionado">
      <mat-option [value]="item" *ngFor="let item of lista">
        {{item.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div class="dialog-btns" mat-dialog-actions>
  <button mat-raised-button color="warn"  (click)="onNoClick()">Cancelar</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="selecionado" cdkFocusInitial>Confirmar</button>
</div>
