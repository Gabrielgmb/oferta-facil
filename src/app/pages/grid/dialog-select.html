<div mat-dialog-content>
  <h2 class="title">Escolher professor</h2>
  <mat-form-field class="select-input" appearance="fill">
    <mat-label>Nome do professor</mat-label>
    <mat-select [(value)]="selecionado">
      <mat-option [value]="professor" *ngFor="let professor of professores">
        {{professor.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div class="dialog-btns" mat-dialog-actions>
  <button mat-raised-button color="warn"  (click)="onNoClick()">Cancelar</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="selecionado" cdkFocusInitial>Confirmar</button>
</div>
